<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo1</title>
</head>

<body>
    <div id="app">{{msg}}</div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app", // 用于挂载要管理的元素
            data: { // 定义数据
                msg: "Hello,Vuejs"
            }
        });
    </script>
</body>

</html>
