<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-cpn></my-cpn>
        <box></box>
        <news></news>
    </div>

    <!--第一种分离出Vue组件的方式：通过script标记，设置type="text/x-template",并设置id属性，和组件注册时的template属性关联-->
    <script type="text/x-template" id="box">
        <div class="box">
            <h2>组件分离第一种方式标题</h2>
            <p>组件分离第一种方式内容</p>
        </div>
    </script>

    <!--通过template标记声明组件，设置id属性-->
    <template id="news">
        <ul class="list">
            <li>我是一个抽离出来的组件-新闻列表</li>
            <li>我是一个抽离出来的组件-新闻列表</li>
            <li>我是一个抽离出来的组件-新闻列表</li>
        </ul>
    </template>
    <script>
        // 创建组件的构造器
        // 组件构造器中，是js代码中掺杂了HTML结构代码，输入时没有智能提示，还有点乱，如果能将HTML结构代码分离出去，写代码就友好了
        let cpnC = Vue.extend({
            template: `
                <div class="box">
                    <h2>组件标题</h2>
                    <p>组件内容</p>
                </div>
            `
        });

        // 注册全局组件
        Vue.component("my-cpn", cpnC);

        // 通过script标记分离组件方式注册组件
        Vue.component("box", {
            template: "#box"
        });

        // 通过template组件分离方式注册组件
        Vue.component("news", {
            template: "#news"
        });
        //创建Vue实例,得到 ViewModel
        let app = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
