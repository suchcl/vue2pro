<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        thead {
            background-color: #eee;
        }

        th,
        td {
            padding: 4px 5px;
            border: 1px solid #e9e9e9;
        }

        .btn,
        .count {
            float: left;
        }

        .count {
            padding: 0 5px;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="books" v-if="books.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>初版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in books" :key="item.id">
                        <td>{{index}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.publicdate}}</td>
                        <td>{{item.price | showPrice}}</td>
                        <td><button @click="decrement(index)" :disabled="item.count <= 1" class="btn">-</button>
                            <div class="count">{{item.count}}</div><button @click="increment(index)"
                                class="btn">+</button>
                        </td>
                        <td><button @click="removeBook(index)">移除</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="totalprice">总价：{{totalPrice | showPrice}}</div>
        </div>
        <div class="no-books" v-else>
            <h2>购物车空空如也，赶紧去逛逛吧</h2>
        </div>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        let app = new Vue({
            el: '#app',
            data: {
                books: [
                    {
                        id: 1,
                        name: "《UNIX编程艺术》",
                        publicdate: "2009-12-15",
                        price: 85.00,
                        count: 1
                    },
                    {
                        id: 2,
                        name: "《算法导论》",
                        publicdate: "2010-06-15",
                        price: 89.00,
                        count: 1
                    },
                    {
                        id: 3,
                        name: "《Javascript高级程序设计》",
                        publicdate: "2020-09-20",
                        price: 119.00,
                        count: 1
                    },
                    {
                        id: 4,
                        name: "《你不懂的Javascript》",
                        publicdate: "2018-12-10",
                        price: 79.00,
                        count: 1
                    }
                ]
            },
            computed: {
                totalPrice() {
                    let totalPrice = 0;

                    /*遍历获取每本书的价格，有多种办法，这是一种最常规的办法，for循环*/
                    // for (let i = 0; i < this.books.length; i++) {
                    //     totalPrice += this.books[i].price * this.books[i].count;
                    // }

                    /*使用ES6中语中for  in 语法来实现*/
                    // for (let i in this.books) {
                    //     totalPrice += this.books[i].price * this.books[i].count;
                    // }

                    /*for of，直接遍历当前数据，不用通过索引来获取*/
                    for(let item of this.books){
                        totalPrice += item.price * item.count;
                    }
                    /*使用reduce也可以实现相同的效果*/
                    

                    return totalPrice;
                }
            },
            methods: {
                decrement(index) {
                    this.books[index].count--;
                },
                increment(index) {
                    this.books[index].count++;
                },
                removeBook(index) {
                    this.books.splice(index, 1);
                }
            },
            filters: {
                showPrice(price) {
                    return "￥" + price.toFixed(2);
                }
            }
        });
    </script>
</body>

</html>
