            console.log("打开了向服务端的连接");

        }

        var btn = document.querySelector("#send");
        var ipt = document.querySelector("#ipt");
        var btnClear = document.querySelector(".clear");
        btn.addEventListener("click", function () {

            if (iptValue) {
